<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetScan Pro - Erro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffcc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .btn-home {
            background: linear-gradient(45deg, #00ffcc, #0080ff);
            border: none;
            color: #0d0d0d;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: scale(1.05);
            color: #0d0d0d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Erro de Acesso</h1>
        <p class="lead">{{ error }}</p>
        <p>Esta é uma área administrativa privada que requer autenticação especial.</p>
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i> Voltar ao Site
        </a>
    </div>
</body>
</html>
